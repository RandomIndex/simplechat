<!DOCTYPE html>
<html>
<head>
    <title>Простой чат</title>
    <style>
        /* Стили те же, что в первом варианте */
        * { box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { max-width: 600px; margin: 20px auto; padding: 0 10px; }
        .chat-container { border: 1px solid #ccc; border-radius: 8px; padding: 15px; }
        .messages { height: 400px; overflow-y: auto; border-bottom: 1px solid #eee; margin-bottom: 15px; padding: 10px; background: #f9f9f9; }
        .message { margin-bottom: 10px; padding: 8px 12px; background: white; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .input-area { display: flex; gap: 8px; }
        #messageInput { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        #sendBtn { padding: 10px 24px; background: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 style="margin-top: 0;">Общий чат</h2>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Введите сообщение..." autocomplete="off">
            <button id="sendBtn">Отправить</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}`);
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        ws.onmessage = (event) => {
            const { type, data } = JSON.parse(event.data);
            
            if (type === 'history') {
                messagesDiv.innerHTML = '';
                data.forEach(msg => addMessage(msg.text, msg.time));
            } else if (type === 'message') {
                addMessage(data.text, data.time);
            }
        };

        function addMessage(text, time) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            
            const timeSpan = document.createElement('span');
            timeSpan.style.color = '#666';
            timeSpan.style.fontSize = '0.8em';
            timeSpan.style.marginRight = '8px';
            timeSpan.textContent = time;
            
            msgDiv.appendChild(timeSpan);
            msgDiv.appendChild(document.createTextNode(text));
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const text = input.value.trim();
            if (text) {
                ws.send(JSON.stringify({ text }));
                input.value = '';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
